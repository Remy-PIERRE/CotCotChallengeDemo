<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CotCot Challenge Demo - Réponse</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link
      rel="stylesheet"
      href="./src/styles/response.css
    "
    />
  </head>
  <body>
    <main class="container">
      <header class="header--wrapper">
        <div class="logo--container">
          <img
            src="./src/assets/images/logo.png"
            alt="Logo de Cotcot Challenge"
          />
        </div>

        <div class="timer--wrapper">
          <p>00:<span id="timer">59</span></p>
        </div>

        <div class="score--wrapper"><span>2pts</span></div>
      </header>

      <div class="wrapper">
        <div class="order--wrapper" id="orderTextElement">
          <p>&Agrave; toi de jouer</p>
          <p class="hidden">Attends que les autres joueurs aient terminé.</p>
        </div>

        <div class="content--container">
          <div class="content--image">
            <img
              src="./src/assets/images/NUAGE.png"
              alt="Image de fond pour décorer la page"
            />
          </div>

          <div class="content--text" id="contentTextElement">
            <p>Quel était le mime réalisé ?</p>
          </div>

          <div class="content--text gif hidden" id="contentGifElement">
            <img
              src="./src/assets/images/walk_slow.gif"
              alt="illustration pour l'attente"
            />
          </div>
        </div>

        <div class="actions--wrapper" id="btnActions">
          <button class="btn yellow">&Ecirc;tre à la piscine</button>
          <button class="btn blue">&Ecirc;tre à la mer</button>
          <button class="btn white">&Ecirc;tre dans un jaccuzzi</button>
        </div>
      </div>
    </main>
  </body>

  <script type="module" src="./src/scripts/question.js"></script>
</html>
